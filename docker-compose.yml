services:
  # Backend service - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tool-platform-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - MAX_FILE_SIZE=10485760  # 10MB in bytes
      - TEMP_DIR=/tmp/tool-execution
    volumes:
      # Optional: persist temporary files
      - backend-temp:/tmp/tool-execution
    networks:
      - tool-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  # Frontend service - React/Vite application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tool-platform-frontend
    ports:
      - "5173:5173"
    environment:
      # Point to backend service by hostname within Docker network
      - VITE_API_BASE_URL=http://backend:8000
      - VITE_APP_NAME=Modular Tool Platform
      - VITE_DEBUG=false
    depends_on:
      - backend
    networks:
      - tool-network
    restart: unless-stopped

# Define the custom network for service-to-service communication
networks:
  tool-network:
    driver: bridge

# Named volumes for persistent data
volumes:
  backend-temp:
    driver: local
